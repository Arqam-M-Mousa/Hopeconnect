    summary: Get current location of a delivery
    tags: [DeliveryTracking]
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: ID of the delivery to get location for
    responses:
      200:
        description: Delivery location retrieved successfully
        content:
