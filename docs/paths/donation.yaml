/:
  get:
    summary: Get all donations (admin only)
    tags: [Donation]
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
        description: Number of donations per page
    responses:
      200:
        description: List of donations retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 10
                currentPage:
                  type: integer
                  example: 1
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/Donation'
      404:
        description: No donations found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Donations not found
      401:
        description: Unauthorized - Authentication required
      403:
        description: Forbidden - Admins only
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal Server Error

  post:
    summary: Create a new donation
    tags: [Donation]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [amount, category, donationType, orphanageId, transactionId]
            properties:
              amount:
                type: number
                format: float
                example: 100.00
              category:
                type: string
                enum: [general-funds, education, medical, emergency]
                example: education
              donationType:
                type: string
                enum: [money, clothes, food, educational, other]
                example: money
              description:
                type: string
                example: "Donation for educational supplies"
              orphanageId:
                type: integer
                example: 1
              sponsorshipId:
                type: integer
                example: 2
              transactionId:
                type: string
                example: "tx_12345678"
    responses:
      201:
        description: Donation created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Donation created successfully
                Donation:
                  $ref: '#/components/schemas/Donation'
      400:
        description: Bad request - Missing required fields or invalid data
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Missing required fields
      401:
        description: Unauthorized - Authentication required
      403:
        description: Forbidden - Donors only
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal Server Error

